<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JavaScript</title>
</head>
<body>
    <h2>This is an object in JavaScript</h2>
</body>
<script>
class Student {
    constructor(name, phone) {
        this.name = name; 
        this.phone = phone;
        console.log("Object created...");
    }

    showDetails() {
        console.log("Name:", this.name); 
        console.log("Phone:", this.phone); 
        console.log("+++++++++++++++");
    }

    getName() {
        return this.name.toUpperCase(); 
    }
}

// Create an object
let s1 = new Student("Durgesh", "13323144");

// Calling methods
s1.showDetails();
console.log("Uppercase Name:", s1.getName());
</script>
</html>
